<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .main-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .course-grid {
            display: flex; /* Switch to flexbox for better row control */
            flex-wrap: wrap; /* Allow wrapping to next line if needed */
            gap: 20px; /* Space between cards */
            justify-content: center; /* Center cards in the row */
        }
        .course-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1 1 200px; /* Flexible width, minimum 200px */
            max-width: 250px; /* Prevent cards from growing too large */
            box-sizing: border-box; /* Include padding/border in width */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .course-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .course-info {
            padding: 10px;
            text-align: center;
            flex-grow: 1; /* Ensure content takes available space */
        }
        .course-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .price-tag {
            font-size: 14px;
            font-weight: bold;
            color: #1a3c5e;
            margin-bottom: 10px;
        }
        .enroll-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #1a3c5e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main class="main-section">
        <h2 class="section-title">Classroom Management and Student Engagement</h2>
        <div class="course-grid">
            <div class="course-card">
                <img src="path/to/effective-classroom.jpg" alt="Effective Classroom Management" class="course-image">
                <div class="course-info">
                    <h3 class="course-title">Effective Classroom Management</h3>
                    <p class="price-tag">Free</p>
                    <a href="#" class="enroll-btn">Enroll Now</a>
                </div>
            </div>
            <div class="course-card">
                <img src="path/to/conflict-resolution.jpg" alt="Conflict Resolution" class="course-image">
                <div class="course-info">
                    <h3 class="course-title">Conflict Resolution and Peer Mediation</h3>
                    <p class="price-tag">Free</p>
                    <a href="#" class="enroll-btn">Enroll Now</a>
                </div>
            </div>
            <div class="course-card">
                <img src="path/to/engagement-strategies.jpg" alt="Engagement Strategies" class="course-image">
                <div class="course-info">
                    <h3 class="course-title">Engagement Strategies for Diverse Learners</h3>
                    <p class="price-tag">Free</p>
                    <a href="#" class="enroll-btn">Enroll Now</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
